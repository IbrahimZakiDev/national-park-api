<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />

</head>

<body>
    <section id="form">
        <h3>Enter a location to view National parks in that area.</h3>
        <form>
            <label for="location">Location</label>
            <input type="text" id="location" name='location'>
            <label for="maxResults">Max Results</label>
            <input type="number" name='maxResults' id='js-max-results' value='10'>
            <button>Get Parks Now</button>
        </form>
    </section>
    <p id='js-error-message'></p>
    <section id='results'>
        <ul>

        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
